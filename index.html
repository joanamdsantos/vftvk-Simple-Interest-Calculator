<!DOCTYPE html>
<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Simple Interest Calculator</title>
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>
            <div class="subdiv">
                Amount <input type="number"  id="principal">  <br/>
                <label for="rate">Interest Rate</label>
                <input type="range"  id="rate" name="rate" min="1" max="20" step="0.25" onchange="range(this.value)">
                <span id="spanRate"> 10.25%</span>  <br/>            
                
                <label for="year">No. of Years</label>
                <select name="year" id="year" id="a_year">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>  <br/>
                
                <button onclick="compute()">Compute Interest</button>
                <span d="result"> <br> </span><br>
            </div>
        </div>
    </body>
</html>
