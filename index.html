<!DOCTYPE html>
<html>

<head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Simple Interest Calculator</title>
</head>

<body class="center">
    <div class="maindiv">
        <h1>Simple Interest Calculator</h1>
        <div class="subdiv" class="container">

            <label for="principal">Amount</label>
            <input type="number" id="principal"> <br/><br/>

            <label for="rate">Interest Rate</label>
            <input type="range" id="rate" name="rate" min="1" max="20" step="0.25" onchange="range(this.value)">
            <span id="spanRate"> 10.25%</span> <br/> <br/>

            <label for="years">No. of Years</label>
            <select name="years" id="years">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select> <br/><br/>

            <button onclick="compute()">Compute Interest</button><br>

            <span id="result">  </span> <br>

        </div>
        <footer>
            Â© Everyone Can Get Rich
        </footer>
    </div>
</body>
